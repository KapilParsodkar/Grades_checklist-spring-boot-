<!DOCTYPE>
<html>
  <head> 
    <title>Grades</title>
   <link rel="stylesheet" th:href="@{/grades-stylesheet.css}">
  </head>
  <body>

    <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a th:href="@{/grades}">Grades</a>
    </div>

    <div class= "container">
      <h2 > Grades </h2>
      <table id="table"> 
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
        </tr>
        <!-- variable expression -->
        <!-- <tr >
          <td th:text="${grade.name}"></td>
          <td th:text="${grade.subject}"></td>
          <td th:text="${grade.score}"></td>
        </tr> -->

        <!-- selection expression -->
        <!-- <tr th:object="${grade}" >
          <td th:text="*{name}"></td>
          <td th:text="*{subject}"></td>
          <td th:text="*{score}"></td>
        </tr> -->
           
        <!-- loops -->
        <tr th:each="grade:${grades}" >
          <td th:text="${grade.name}"></td>
          <td th:text="${grade.subject}"></td>
          <td th:text="${grade.score}"></td>
          <td><a role="button" class="update" th:href="@{/(id=${grade.id})}">update</a></td>
        </tr>
      </table>
    </div>
    
  </body>
</html>
